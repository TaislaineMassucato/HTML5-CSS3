<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispoditivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador. </p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Foto Flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    
    <p>Vamos reproduzir um áudio em HTML</p>

    <p>Modo 1 - Compátivel pra apenas um navegador.</p>
    <audio src="midia/guanacast-33.mp3" controls  autoplay></audio><!--Ultrapassado pois já há vários formatos de midia e esse nao abrange todos-->

    <p>Modo 2 -Mais eficaz pode adequar há vários navegadores </p>

    <audio preload="metadata" autoplay controls loop>

        <source src="midia/happy-mistake.mp3" type="audio/mpeg">

        <source src="midia/happy-mistake.ogg" type="audio/ogg">

        <source src="midia/happy-mistake.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/happy-mistake.mp3">Clique aqui para baixar o áudio.</a> </p>
    </audio>

   

</body>
</html>
