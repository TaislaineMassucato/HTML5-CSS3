<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
            background-color: lightgrey;

            height: 300px;
            width: 300px;

            border:10px solid blue;

            padding:10px;

            margin:20px 20px 40px 20px;

            outline: 10px dashed black;   
        }

        a{
            
            border: 3px solid brown;

            padding: 5px ;
           
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas Box-level</h1>
    <p>Paragráfos também são exemplos de box-level,mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como funciona.</p>
</body>
</html>
