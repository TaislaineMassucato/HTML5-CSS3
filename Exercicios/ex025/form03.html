<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário 3</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Provas</legend>
            <p>
                <label for="idaluno">Aluno: </label>
                <input type="text" name="aluno" id="idaluno" required autocomplete="name" maxlength="40" size="30" placeholder="Nome completo">
            </p>
            <p>
                <label for="idmedia">Média: </label>
                <input type="number" name="media" id="idmedia" required max="10" min="0" step="0.1" placeholder="0 a 10" value="5">
            </p>
            <p>
                <label for="idmes">Mês Prova: </label>
                <input type="month" name="mes" id="idmes" required max="2" min="1" placeholder="Mês da média">
            </p>
            <p>
                <label for="iddatecomplet">Data: </label>
                <input type="date" name="data" id="iddatecomplet" required >
            </p>
            <p>
                <label for="idtime">Horário: </label>
                <input type="time" name="time" id="idtime" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
