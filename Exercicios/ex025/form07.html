<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Formulário 7</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <p>
            <label for="idestado">Estado: </label>

            <select name="estado" id="idestado" >
                <option value="" selected>----Escolha-----</option>

                <optgroup label="Regiões Sudeste">
                    <option value="mg">Minas gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São paulo</option>
                </optgroup>

                <optgroup label="Regiões Nordeste">
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idprofi">Profissão: </label>
            <input type="text" name="profi" id="idprof" list="listprof">

            <datalist id="listprof">
                <option>Contabilidade</option>
                <option>Desenvolvedor</option>
                <option value="Adm">Administração</option>
                <option value="AD">aDVOGADO</option>
            </datalist>
        </p>
        <p>
            <label for="mensagem">mensagem</label><br>
            <textarea name="mensagem" id="idmen" cols="30" rows="10"></textarea>
        </p>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
